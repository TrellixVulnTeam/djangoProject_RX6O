{#加载自己定义的过滤器#}
{% load myfilter %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title |myreplace:"首页:小健的首页" }}</title>
    <meta charset="utf-8">
</head>
<body>
<ul id="cate_box" class="lf">
    {% for type in type_list %}
        <li>
            <h3><a href="#">{{ type.type }}</a></h3>
            <p>
                {% for name in name_list %}
                    {% if name.type == type.type %}
                        <span>{{ name.name }}</span>

                    {% endif %}
                {% endfor %}
        </li>
    {% endfor %}

</ul>
</body>
</html>
