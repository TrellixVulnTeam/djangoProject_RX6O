<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
{% if product.errors %}
    <p>
        数据出错啦，错误信息：{{ product.errors }}
    </p>
{% else %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ product.as_table }}
{#            {{ product.as_ul }}#}
{#            {{ product.as_p }}#}
{#            {{ product.type }}#}
{#            {{ product.type.label }}#}
        </table>
        <input type="submit" value="提交">
    </form>
{% endif %}
</body>
</html>
